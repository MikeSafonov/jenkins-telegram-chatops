###################################
########## APPLICATION ############
###################################
spring.application.name=jenkins-telegram-chatops
server.port=8080
# root level: spring logs, hibernate etc
logging.level.root=info
# application logs level
logging.level.com.github.mikesafonov=info
###################################
########### TELEGRAM ##############
###################################
telegram.bot.name=
telegram.bot.token=
telegram.bot.connectionTimeout=100000
telegram.bot.connectionRequestTimeout=100000
telegram.bot.socketTimeout=100000
telegram.bot.proxyHost=
telegram.bot.proxyPort=
telegram.bot.users=
###################################
########### JENKINS  ##############
###################################
jenkins.url=
jenkins.username=
jenkins.token=
jenkins.poolSize=10
jenkins.retry.inqueue.maxAttempts=20000
jenkins.retry.inqueue.backoff.delay=1000L
jenkins.retry.notstarted.maxAttempts=20000
jenkins.retry.notstarted.backoff.delay=1000L
jenkins.retry.building.maxAttempts=20000000
jenkins.retry.building.backoff.delay=2000L
###################################
########## MANAGEMENT #############
###################################
management.endpoints.web.exposure.include=health, info, prometheus
