name: Publish package to GitHub Packages
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build
        run: gradle build
      - uses: AButler/upload-release-assets@v2.0
        with:
          files: 'build/libs/jenkins-telegram-chatops.jar'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
